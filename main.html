<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Our Story - Ravi ❤️ Priya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Georgia', serif; overflow: hidden; }

    .romantic-title { font-family: 'Brush Script MT', cursive; }

    /* Floating hearts */
    .hearts-container {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      font-size: 1.5rem;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    .heart-1 { left: 10%; animation-duration: 6s; }
    .heart-2 { left: 30%; animation-duration: 8s; animation-delay: 1s; }
    .heart-3 { left: 50%; animation-duration: 7s; animation-delay: 2s; }
    .heart-4 { left: 70%; animation-duration: 9s; animation-delay: 1.5s; }
    .heart-5 { left: 85%; animation-duration: 8s; animation-delay: 0.5s; }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
      50% { transform: translateY(50vh) scale(1.2); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-rose-300 via-pink-200 to-red-300 min-h-screen flex items-center justify-center p-6 relative">

  <!-- Floating Hearts -->
  <div class="hearts-container">
    <div class="heart heart-1">❤️</div>
    <div class="heart heart-2">💖</div>
    <div class="heart heart-3">💕</div>
    <div class="heart heart-4">💗</div>
    <div class="heart heart-5">💘</div>
  </div>

  <div class="text-center bg-white/30 backdrop-blur-md p-8 rounded-2xl shadow-lg max-w-lg relative z-10">
    <h2 class="romantic-title text-3xl mb-4 text-rose-700">Enter Our Secret</h2>
    <input id="passwordInput" type="password" placeholder="Enter password"
           class="w-full p-3 rounded-lg mb-4 border border-rose-300 focus:ring-2 focus:ring-rose-400 outline-none">
    <button id="submitPassword" class="bg-gradient-to-r from-rose-500 to-pink-500 text-white px-6 py-2 rounded-full hover:scale-105 transition">
      Unlock 💖
    </button>
    <p id="errorMessage" class="text-red-600 mt-3 hidden">Incorrect password. Try again!</p>
  </div>


  <script>
    // Password check
    document.getElementById("submitPassword").addEventListener("click", function() {
      const input = document.getElementById("passwordInput").value;
      if (input === "PriyaRavi") {
        window.location.href = "index.html";
      } else {
        document.getElementById("errorMessage").classList.remove("hidden");
      }
    });


    // Auto play if previously playing
    window.addEventListener("load", () => {
      if (localStorage.getItem("musicPlaying") === "true") {
        music.play();
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5v14l12-7-12-7z"/>';
      }
    });
  </script>
</body>
</html>
